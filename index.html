<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing M3U8 Live Links</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <video id="video" controls autoplay style="width: 100%;">
        <source src="YOUR_M3U8_LIVE_LINK_HERE" type="application/x-mpegURL">
    </video>

    <script>
        if(Hls.isSupported()) {
            var video = document.getElementById('video');
            var hls = new Hls();
            hls.loadSource('YOUR_M3U8_LIVE_LINK_HERE');
            hls.attachMedia(video);
        }
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = 'YOUR_M3U8_LIVE_LINK_HERE';
        }
    </script>
</body>
</html>
