<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing M3U8 Live Links</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <video id="video" controls autoplay style="width: 100%;">
        <source src="https://bcovlive-a.akamaihd.net/90d518f659d145fabc2e89259900956d/ap-south-1/6415636611001/playlist.m3u8" type="application/x-mpegURL">
    </video>

    <h1 style="color: blue;">AKK SIR LIVE</h1>
    <p style="color: blue;">This is made by HACKHEISR</p>

    <script>
        if(Hls.isSupported()) {
            var video = document.getElementById('video');
            var hls = new Hls();
            hls.loadSource('https://bcovlive-a.akamaihd.net/90d518f659d145fabc2e89259900956d/ap-south-1/6415636611001/playlist.m3u8');
            hls.attachMedia(video);
        }
        else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = 'https://bcovlive-a.akamaihd.net/90d518f659d145fabc2e89259900956d/ap-south-1/6415636611001/playlist.m3u8';
        }
    </script>
</body>
</html>
